<div class="card">
  <div class="card-body">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        [(ngModel)]="radioButtonSeleccionado"
        type="radio"
        name="sexo"
        id="todos"
        value="Todos"
        (change)="radioChange()"
      />
      <label class="form-check-label" for="todos">Todos ({{ todos }})</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        [(ngModel)]="radioButtonSeleccionado"
        type="radio"
        name="sexo"
        id="masculino"
        value="Masculino"
        (change)="radioChange()"
      />
      <label class="form-check-label" for="masculino"
        >Masculino ({{ masculinos }})</label
      >
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        [(ngModel)]="radioButtonSeleccionado"
        type="radio"
        name="sexo"
        id="femenino"
        value="Femenino"
        (change)="radioChange()"
      />
      <label class="form-check-label" for="femenino"
        >Femenino ({{ femeninos }})</label
      >
    </div>
  </div>
</div>
